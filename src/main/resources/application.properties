#日志显示级别
logging.level.com.boot = info
#日志文件名
logging.file.name = test.log
#禁止thylemeaf缓存
spring.thymeleaf.cache = false
#设置请求日期格式
spring.mvc.date-format = yyyy-MM-dd
# 设置响应日期格式
spring.jackson.date-format = yyyy-MM-dd
#设置日期与格林威治偏移量
spring.jackson.time-zone=GMT


#服务器端口号


#配置数据库
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/human_resource?serverTimezone=GMT&useSSL=false&characterEncoding=utf8
spring.datasource.username=human_resource
spring.datasource.password=123456

#配置mybaitys映射
mybatis.type-aliases-package=com.study.ssm

